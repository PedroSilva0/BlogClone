{% extends 'blog/base.html' %}

{% block content %}
    
    {% for post in posts %}
        <div class="post">
            <p class="date">Created in: {{ post.created_date|data:'d-m-Y' }}</p>
            <h1><a href="{% url post_detail pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
        
    {% empty %}
        <h1>No drafts found</h1>    
    {% endfor %}
        
{% endblock content %}
